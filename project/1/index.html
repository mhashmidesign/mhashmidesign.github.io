<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Shopping Cart - COOK</title>
</head>

<body>

<header>
  <div class="img-thumb">
<img src="https://i.ibb.co/0r58F0y/header.png" alt="header"/>
    <div>
      
  <div class="img-thumb2">
<img src="https://i.ibb.co/T4smtxG/header-small.png" alt="header"/>
    <div>
   
    
    </div>
  </header>
  
  
  
  <br>
  
  <main>

    
    <div class="basket">
      <!--Promo used to be here-->
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="https://assets.cookfood.net/product_916.jpg" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">1</span>x Lasagne Al Forno</strong></h1>
          </div>
        </div>
        <div class="price">15.50</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal">15.50</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="https://assets.cookfood.net/product_811.jpg" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">1</span>x Garlic Ciabatta</strong></h1>
          </div>
        </div>
        <div class="price">2.49</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal">2.49</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="https://assets.cookfood.net/product_1504.jpg" alt="Placholder Image 3" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">1</span>x White Chocolate & Raspberry Cheesecake</strong></h1>
          </div>
        </div>
        <div class="price">8.50</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal">8.50</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
    </div>
    <aside>
      
      <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
          <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal (excl VAT)</div>
          <div class="subtotal-value final-value" id="basket-subtotal">26.49</div>
   <!--VAT-->
        <br>
  <div class="summary-subtotal">
          <div class="subtotal-title">VAT (20%)</div>
          <div class="subtotal-value final-value" id="cart-vat">5.30</div>
          <!--VAT-->
          <div class="summary-promo hide">
            <div class="promo-title">Promotion</div>
            <div class="promo-value final-value" id="basket-promo"></div>
          </div>
        </div>
        <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
              <option value="0" selected="selected">Select Collection or Delivery</option>
             <option value="collection">Collection</option>
             <option value="first-class">Delivery by 6pm Today</option>
          </select>
          <br>
          <br>
              <!--Promo Editor-->
        <div class="basket-module">
        <label for="promo-code">Enter a promotional code</label>
        <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
        <button class="promo-code-cta">Apply</button>
      </div>
    <!--Promo Editor-->
          <br>
        </div>
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">31.79</div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta">Secure Checkout</button>
        </div>
      </div>
    </aside>
  </main>
</body>


  <!--Scripts-->
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</body>

</html>
